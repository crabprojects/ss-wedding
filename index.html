<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Syahar & Sjahrani Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- simplyCountdown -->
    <link rel="stylesheet" href="countdown/cyber.min.css" />
    <script src="countdown/simplyCountdown.umd.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center"
    >
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
        <h1 class="mb-5">Syahar & Sjahrani</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam :</p>
        <div class="simply-countdown-cyber cyber"></div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
      </main>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      simplyCountdown(".simply-countdown-cyber", {
        year: 2025,
        month: 6,
        day: 10,
        hours: 9,
        words: {
          // Custom labels, with lambda for plurals
          days: {
            root: "day",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          hours: {
            root: "hour",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          minutes: {
            root: "minute",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
          seconds: {
            root: "second",
            lambda: (root, n) => (n > 1 ? root + "s" : root),
          },
        },
      });
    </script>
  </body>
</html>
